<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video class="video-container" autoplay muted loop controls>
            <source src="./images/background.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h1>Video project</h1>
            <button class="switch-section">
                <span>
                    play
                </span>
                <span>
                    pause
                </span>
                <span>
                    <div class="switch"></div>
                </span>
            </button>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
